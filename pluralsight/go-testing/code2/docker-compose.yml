version: "2"

services:
    development:
      container_name: development
      build: 
        context: .
        dockerfile: .docker/development.dockerfile
      ports:
        - "3000:3000"
      volumes:
        - .:/go/src/code
      working_dir: /go/src/code
    go-nginx:
      container_name: go-nginx
      build: 
        context: .
        dockerfile: .docker/docker-nginx.dockerfile
      links:
        - development:app
      ports:
        - "80:80"
        - "443:443"
 