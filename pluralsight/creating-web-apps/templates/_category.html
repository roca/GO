<div class="row category
{{if eq .IsOrientedRight true}}
    orient-right
{{else}}
    orient-left
{{end}}">
  <a href="/products">
    {{if eq .IsOrientedRight false}}
      <div class="columns small-4">
        <img src="/img/{{.ImageUrl}}" alt="{{.ImageUrl}}" />
      </div>
    {{end}}
    <div class="columns small-8">
      <h2>{{.Title}}</h2>
      <p>{{.Description}}</p>
    </div>
    {{if eq .IsOrientedRight true}}
      <div class="columns small-4">
        <img src="/img/{{.ImageUrl}}" alt="{{.ImageUrl}}" />
      </div>
    {{end}}
  </a>
</div>
