<div class="login-view">
  <header data-dojo-type="dojox/mobile/Heading">
    Login
  </header>
  <form action="">
    <label for="username">Username</label>
    <input type="text" id="username" data-dojo-type="dojox/mobile/TextBox">
    <label for="password">Password</label>
    <input type="password" id="password" data-dojo-type="dojox/mobile/TextBox">

    <button type="submit" data-dojo-type="dojox/mobile/Button">
      Login
    </button>
  </form>
</div>
