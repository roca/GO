version: "2"

services:
    sender:
      container_name: sender
      build:
        context: .
        dockerfile: ./Dockerfile
      volumes:
        - .:/app
      working_dir: /app
      ports:
        - 1234:1234
    receiver:
      container_name: receiver
      build:
        context: .
        dockerfile: ./Dockerfile
      volumes:
        - .:/app
      working_dir: /app
      ports:
        - 1235:1235