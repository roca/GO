version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      # - ./dbdata:/var/lib/postgresql/data
      - /data/postgresql:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  swagger-editor:
    image: swaggerapi/swagger-editor
    restart: always
    ports:
      - '8081:8080'
