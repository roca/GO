version: '3.1'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - ./dbdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  swagger-editor:
    image: swaggerapi/swagger-editor
    restart: always
    ports:
      - '8080:8080'
