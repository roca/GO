<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NLP Web App</title>
</head>
<body>
	<div>
		<h3>{{ .initMessage }}</h3>
		<a href="/">Refresh</a>
	</div>

		<div>
			<form action="/" method="POST">
				<div>
					<label>Message</label>
					<textarea type="text" name="message">
					</textarea>
				</div>
				<div>
					<button type="reset">Reset</button>
					<button type="submit">Submit</button>
				</div>

			</form>
		</div>
		<hr/>
		<br/>
		<div>
			<h4>Original Message</h4>
			<p>{{ .message }}</p>
		</div>
		<hr/>
		<div>
			<h4>Sentiment Score</h4>
			<p>Positive: {{ .sentimentDetails.Positive }} </p>
			<p>Negative: {{ .sentimentDetails.Negative }} </p>
			<p>Neutral: {{ .sentimentDetails.Neutral }} </p>
			<p>Compound: {{ .sentimentDetails.Compound }} </p>
		</div>
	
</body>
</html>
