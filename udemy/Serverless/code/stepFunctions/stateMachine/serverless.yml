service: sls-state-machine
frameworkVersion: '>=1.28.0 <2.0.0'

plugins:
  - serverless-step-functions

provider:
  name: aws
  stage: dev 
  region: us-east-1
  endpointType: regional

stepFunctions:
  stateMachines:
    hellostepfunc:
        definition:
          Comment: "HelloWorld example"
          StartAt: WaitFormSomeTime
          States:
            WaitFormSomeTime:
              Comment: "Wait state"
              Type: Wait
              Seconds: 5
              Next: HelloWorld
            HelloWorld:
              Comment: "Hello World Step"
              Type: Pass
              Result: "Hello World"
              End: true