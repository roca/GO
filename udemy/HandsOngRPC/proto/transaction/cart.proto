syntax = "proto3";

package transaction;

option go_package = "protogen/go/transaction";

message CartItem {
  string item_uuid = 1 [json_name = "item_id"];
  uint32 quantity = 2;
  uint32 item_price = 3 [json_name = "item_price"];
  bool taxable = 4;
}


message Cart {
  string cart_uuid = 1 [json_name = "cart_uuid"];
  repeated CartItem items = 2;
}