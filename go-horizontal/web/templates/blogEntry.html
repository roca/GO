<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Going Wide Blog</title>
    <link rel="stylesheet" href="/public/css/site.css">
  </head>
  <body>
    <header>
      <h1>Extra Large</h1>
      <h2><em>Share All of You</em></h2>
    </header>
    <div>
      <div class="sidebar">
        {{template "sidebar" .}}
      </div>
      <div class="content">
        <section class="post">
          <h2>
            <a href="/posts/{{.post.ID}}">{{.post.Subject}}</a>
            <em>{{.post.Author.Username}} - {{.post.PublishDate.Format "Jan-2-2006" }}</em>
          </h2>
          <p>
            {{.post.Body}}
          </p>
        </section>
        <hr>
        <section class="comments">
          <h3>Comments</h3>
          <ul>
            {{range .post.Comments}}
              <li>
                <div><b>{{.Subject}}</b></div>
                <p>{{.Body}}</p>
              </li>
            {{end}}
          </ul>
          <form action="/posts/{{.post.ID}}/comments" method="post">
            <h3>Create Comment</h3>
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject">
            <label for="body">Body</label>
            <textarea name="body" id="body" rows="8" cols="40"></textarea>
            <button type="submit">Submit</button>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
